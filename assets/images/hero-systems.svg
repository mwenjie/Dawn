<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1440" viewBox="0 0 1920 1440" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Abstract system diagram hero image">
  <defs>
    <linearGradient id="bg" x1="240" y1="120" x2="1680" y2="1320" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B0E14"/>
      <stop offset="1" stop-color="#121826"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1180 520) rotate(110.538) scale(760 980)">
      <stop stop-color="#FF572F" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#FF572F" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(640 980) rotate(-60) scale(620 820)">
      <stop stop-color="#8AB4FF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#8AB4FF" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
    <pattern id="grid" width="72" height="72" patternUnits="userSpaceOnUse">
      <path d="M72 0H0V72" stroke="#FFFFFF" stroke-opacity="0.06" stroke-width="1"/>
      <path d="M36 0V72" stroke="#FFFFFF" stroke-opacity="0.04" stroke-width="1"/>
      <path d="M0 36H72" stroke="#FFFFFF" stroke-opacity="0.04" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1440" fill="url(#bg)"/>
  <rect width="1920" height="1440" fill="url(#grid)"/>
  <rect width="1920" height="1440" fill="url(#glow)"/>
  <rect width="1920" height="1440" fill="url(#glow2)"/>

  <!-- Soft ambient blobs -->
  <g filter="url(#soft)">
    <circle cx="420" cy="340" r="160" fill="#FFFFFF" fill-opacity="0.06"/>
    <circle cx="1510" cy="1100" r="220" fill="#FFFFFF" fill-opacity="0.05"/>
    <circle cx="980" cy="760" r="260" fill="#FF572F" fill-opacity="0.08"/>
  </g>

  <!-- “System diagram” lines -->
  <g stroke="#FFFFFF" stroke-opacity="0.30" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M460 980 C 620 900, 740 880, 900 780"/>
    <path d="M900 780 C 1040 690, 1180 670, 1340 620"/>
    <path d="M900 780 C 980 900, 1100 980, 1220 1060"/>
    <path d="M680 520 C 820 520, 940 560, 1040 640"/>
    <path d="M1040 640 C 1180 740, 1280 820, 1420 860"/>
    <path d="M1040 640 C 980 520, 940 420, 860 340"/>
  </g>

  <!-- Accent lines -->
  <g stroke="#FF572F" stroke-opacity="0.55" stroke-width="2" stroke-linecap="round">
    <path d="M520 740 C 660 700, 760 660, 880 560"/>
    <path d="M1120 860 C 1220 820, 1320 760, 1460 700"/>
  </g>

  <!-- Nodes -->
  <g>
    <!-- helper: outer ring + inner dot -->
    <g>
      <circle cx="460" cy="980" r="26" fill="#0B0E14" stroke="#FFFFFF" stroke-opacity="0.50" stroke-width="2"/>
      <circle cx="460" cy="980" r="8" fill="#FFFFFF" fill-opacity="0.75"/>
    </g>
    <g>
      <circle cx="900" cy="780" r="34" fill="#0B0E14" stroke="#FF572F" stroke-opacity="0.75" stroke-width="2"/>
      <circle cx="900" cy="780" r="10" fill="#FF572F" fill-opacity="0.85"/>
    </g>
    <g>
      <circle cx="1340" cy="620" r="26" fill="#0B0E14" stroke="#FFFFFF" stroke-opacity="0.50" stroke-width="2"/>
      <circle cx="1340" cy="620" r="8" fill="#FFFFFF" fill-opacity="0.75"/>
    </g>
    <g>
      <circle cx="1220" cy="1060" r="26" fill="#0B0E14" stroke="#FFFFFF" stroke-opacity="0.50" stroke-width="2"/>
      <circle cx="1220" cy="1060" r="8" fill="#FFFFFF" fill-opacity="0.75"/>
    </g>
    <g>
      <circle cx="680" cy="520" r="26" fill="#0B0E14" stroke="#FFFFFF" stroke-opacity="0.50" stroke-width="2"/>
      <circle cx="680" cy="520" r="8" fill="#FFFFFF" fill-opacity="0.75"/>
    </g>
    <g>
      <circle cx="1040" cy="640" r="30" fill="#0B0E14" stroke="#8AB4FF" stroke-opacity="0.75" stroke-width="2"/>
      <circle cx="1040" cy="640" r="9" fill="#8AB4FF" fill-opacity="0.85"/>
    </g>
    <g>
      <circle cx="1420" cy="860" r="26" fill="#0B0E14" stroke="#FFFFFF" stroke-opacity="0.50" stroke-width="2"/>
      <circle cx="1420" cy="860" r="8" fill="#FFFFFF" fill-opacity="0.75"/>
    </g>
    <g>
      <circle cx="860" cy="340" r="22" fill="#0B0E14" stroke="#FFFFFF" stroke-opacity="0.40" stroke-width="2"/>
      <circle cx="860" cy="340" r="7" fill="#FFFFFF" fill-opacity="0.70"/>
    </g>
  </g>

  <!-- Subtle vignette -->
  <rect x="0" y="0" width="1920" height="1440" fill="#000000" fill-opacity="0.14"/>
</svg>
